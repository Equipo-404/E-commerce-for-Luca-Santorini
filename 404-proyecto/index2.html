<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Inicio de Sesion</title>

<body>
    <div class="container">
        <form action="" class="form">
            <h1 class="title">Inicia sesión</h1>
            <div class="pad">
                <div class="email">
                    <label for="">Correo Electronico</label>
              <input type="text" required>
                </div>
                <div class="password"> 
                    <label for="">Contraseña</label> 
                    <input type="password" required>
                    <span id="login-email--text" data-testid="login-email--text" class="gl-form-hint gl-form-hint--error" aria-live="polite">Escribe una dirección de correo electrónico válida</span>
                </div>
                <div class="count">
                    <label for="verified">
                        <input 
                        class="verified" id="verified" type="checkbox">Recordarme
                    </label>
                    <a href="./index3.html" >
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
                <div class="button">
                    <input type="submit" value="Iniciar sesión">
                </div>
                <div class="count">
                    <p>
                        ¿Aún no tienes cuenta?
                    </p>
                    <a href="./index.html" >
                        Haz click aquí
                    </a>
                </div>


            

        </form>

    </div>
